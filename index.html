    .modal {
      width: 100%;

      border-radius: 5px;
    }
    .ad a {
      text-decoration: none;
    }
    .ad:hover {
      background-color: #e9e3d4c3;
    }

    .cards {
      width: 100%;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 200px;
      height: 230px;
      border: 1px dashed black;
    }
    .card img {
      width: 150px;
      margin-top: 10px;
    }
    .card a {

      left: 20px;
      text-decoration: none;
